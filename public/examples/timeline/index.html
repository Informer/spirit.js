<!DOCTYPE html>
<html>
<head>
	<title>Simple Timelime</title>

	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/slider.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

	<!--required libs for spirit-->
	<script type="text/javascript" src="../../js/vendors/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../js/vendors/greensock-js/src/minified/TweenLite.min.js"></script>
	<script type="text/javascript" src="../../js/vendors/greensock-js/src/minified/TimelineLite.min.js"></script>
	<script type="text/javascript" src="../../js/vendors/greensock-js/src/minified/easing/EasePack.min.js"></script>
	<script type="text/javascript" src="../../js/vendors/greensock-js/src/minified/plugins/CSSPlugin.min.js"></script>

	<!--spirit-->
	<script type="text/javascript" src="../../../spirit.js"></script>

	<!--scripts for this example-->
	<script type="text/javascript" src="js/libs/bootstrap-slider.js"></script>
</head>
<body>

<!--slider for timeline control-->
<div class="controls">
	<label for="slider">Timeline</label>
	<input type="text" id="slider" class="slider" value=""
		   data-slider-min="1"
		   data-slider-max="1000"
		   data-slider-value="1" />
</div>

<!--container-->
<div id="container">
	<div class="rect" data-animatable></div>
</div>


<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
