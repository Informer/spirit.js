<!DOCTYPE html>
<html>
<head>
	<title>Simple States</title>

	<!--required libs for spirit-->
	<script type="text/javascript" src="../../js/vendors/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../js/vendors/greensock-js/src/minified/TweenLite.min.js"></script>
	<script type="text/javascript" src="../../js/vendors/greensock-js/src/minified/TimelineLite.min.js"></script>
	<script type="text/javascript" src="../../js/vendors/greensock-js/src/minified/easing/EasePack.min.js"></script>
	<script type="text/javascript" src="../../js/vendors/greensock-js/src/minified/plugins/CSSPlugin.min.js"></script>

	<!--spirit-->
	<script type="text/javascript" src="../../../spirit.js"></script>


	<style type="text/css">
		.ball {
			position: absolute;
			background: black;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin-top: 100px;
		}
	</style>
</head>
<body>

<div class="ball"
	 data-spirit-states="{one: {x: 300, y: 200, alpha: 0.5, scale: 0.5}, two: {x: 500, y:0, alpha: 1, backgroundColor: green}, three: {x: 0, y: 0,scale:1.5, backgroundColor: red}}"></div>


<div class="states">
	<button class="button" data-state="one">State One</button>
	<button class="button" data-state="two">State Two</button>
	<button class="button" data-state="three">State Three</button>
</div>

<script type="text/javascript">

	$('.button').on('click', function(){
		var state = $(this).data('state');

		$('.ball').spiritAnimateTo(state, 1);
	});


</script>

</body>
</html>
